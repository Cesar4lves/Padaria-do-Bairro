<html lang="pt-BR">

<head>
    <meta charset="UTF-8">

    <!-- Define o t√≠tulo que aparece na aba/navegador -->
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
 <header>
        <div class="marca-e-nav">
            <div class="marca">
                <h1>Padaria do Bairro</h1>
                <p><em>Seu momento de pausa no dia</em></p>
            </div>

            <div class="logo">
                <img src="./image/logo-sem-cor.png" alt="Logo Padaria do Bairro">
            </div>

            <nav class="menu">
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./contato.html">Contato</a></li>
                    <li><a href="./pedidos.html">Pedidos</a></li>
                    <li><a href="./feedback.html">Feedback</a></li>
                    <li><a href="./cadastro.html">Cadastro</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <!-- conteudo principal da pagina de contato -->
        <form>
            <!-- cria√ß√£o do formul√°rio -->
            <label for="nome">Nome Completo:</label><br>
            <!-- rotulo com texto indicando o que deve ser colocado no campo do input do formul√°rio. for="nome" faz a liga√ß√£o do id="nome" do input com a label -->
            <input type="text" id="nome" name="nome" required placeholder="Digite seu nome"><br>
            <!-- o name="nome" √© usado pro backend poder identificar o tipo de dado que o usuario inseriu -->
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required placeholder="seuemail@google.com"><br>
            <!-- required √© um campo obrigat√≥rio ao usuario e placeholder √© a palavra ou frase que aparece dentro do campo do input -->
            <label for="telefone">Telefone:</label><br>
            <input type="tel" id="telefone" name="telefone" pattern="\(?[0-9]{2}\)? ?[0-9]{4,5}-?[0-9]{4}"
                placeholder="(xx) xxxxx-xxxx" title="Formato: (xx) xxxxx-xxxx ou (xx) xxxx-xxxx"><br>
            <!-- pattern √© uma regra de formato para o input. O formul√°rio s√≥ sera enviado se o texto digitado pelo usu√°rio seguir o padr√£o definido, seja ele CPF, telefone, CEP, Apenas n√∫meros, Apenas letras, Quantidade fixa de caracteres etc -->
            <label for="assunto">Assunto:</label><br>
            <select id="assunto" name="assunto" required>
                <option value="" disabled selected>Selecione o assunto</option>
                <!-- value="": impede envio se n√£o escolher nada (combinado com required).
                disabled selected: deixa selecionado por padr√£o, mas n√£o pode ser reenviado. -->
                <option value="informacoes-gerais">‚ÑπÔ∏è Informa√ß√µes gerais</option>
                <option value="reclamacao">‚ö†Ô∏è Reclama√ß√£o</option>
                <option value="sugestao">üí° Sugest√£o</option>
                <option value="elogio">üåü Elogio</option>
                <option value="pedido-especial">üéÇ Pedido especial</option>
                <option value="outros">‚ùì Outros</option>
                <!-- OBS: o value deve ser algo curto, simples e sem acentos/espa√ßos (pra facilitar o backend e evitar problemas com caracteres especiais) -->
            </select><br>
            <!-- Campo de mensagem: textarea para textos longos (diferente do input de uma linha) -->
            <label for="mensagem">Mensagem:</label><br>
            <textarea name="mensagem" id="mensagem" required minlength="10" placeholder="Digite sua mensagem aqui..."
                rows="5">
            </textarea><br>
            <!-- minlenght="10" declara o minimo de letras 
             rows="5" declara a quantidade de linhas q tera a caixa do textarea -->
            <!-- por algum motivo nao posso colocar a tag de fechamento na mesma linha dos itens do textarea. Caso fa√ßa isso o placeholder some -->
            <!-- comentar dentro do textarea tbm da erro, fazendo o comentario aparecer dentro do corpo da mensagem -->
            <button type="submit">Enviar</button>
        </form>
    </main>
</body>

</html>
