<!DOCTYPE html>

<head>

    <main class="feedForm">
        <form>
            <section class="feedFaleConosco">
                <h2>Fale conosco</h2>
                <fieldset>
                    <!-- T칤tulo do grupo (anunciado por leitores de tela) -->
                    <legend>Identifica칞칚o</legend>

                    <!-- Cada label est치 ligada ao input pelo "for" + "id" -->
                    <label for="nome">游녻 Nome Completo:</label><br>
                    <input type="text" id="nome" name="nome" required placeholder="Digite seu nome"><br>

                    <label for="email">游닎 Email:</label><br>
                    <input type="email" id="email" name="email" required placeholder="seuemail@exemplo.com"><br>

                    <!-- Select com op칞칚o inicial vazia (value="") para for칞ar a escolha -->
                    <label for="produto_ou_servico">游 Produto/Servi칞o:</label><br>
                    <select name="produto_ou_servico" id="produto_ou_servico" required>
                        <!-- value="" + disabled + selected: op칞칚o padr칚o que n칚o pode ser enviada -->
                        <option value="" disabled selected>Selecione uma op칞칚o</option>
                        <option value="paes_tradicionais">游볬 P칚es tradicionais</option>
                        <option value="doces_e_bolos">游꼻 Doces e bolos</option>
                        <option value="salgados">游볧 Salgados</option>
                        <option value="atendimento">游논 Atendimento</option>
                        <option value="ambiente">游 Ambiente</option>
                        <option value="precos">游 Pre칞os</option>
                    </select>
                </fieldset>

                <!-- Segunda parte: avalia칞칚o -->
                <h2>Avalie sua experi칡ncia</h2>
                <fieldset>
                    <legend>Avalia칞칚o Geral</legend>

                    <!-- Grupo de radios: name igual para que s칩 um possa ser selecionado -->
                    <!-- required s칩 no primeiro: torna o grupo inteiro obrigat칩rio -->
                    <label>
                        <input type="radio" name="avaliacao_geral" value="excelente" required> 游 Excelente
                    </label><br>

                    <label>
                        <input type="radio" name="avaliacao_geral" value="bom"> 游녨 Bom
                    </label><br>

                    <label>
                        <input type="radio" name="avaliacao_geral" value="regular"> 游땛 Regular
                    </label><br>

                    <label>
                        <input type="radio" name="avaliacao_geral" value="ruim"> 游녩 Ruim
                    </label><br><br>

                    <!-- Textarea para coment치rios longos -->
                    <!-- minlength="10" => M칤nimo 10 caracteres para evitar coment치rios vazios -->
                    <!-- rows="5" => Altura inicial da caixa de texto -->
                    <label for="comentario">九꽲잺 Coment치rio:</label><br>
                    <textarea name="comentario" id="comentario" required minlength="10" rows="10"
                        placeholder="Ajude-nos a melhorar!"></textarea><br><br>

                    <!-- Checkboxes: permitem m칰ltiplas sele칞칫es (ou nenhuma) -->
                    <!-- name diferente de tudo para n칚o conflitar -->
                    <!-- value="sim": padr칚o comum - quando marcado, envia "sim". Achei mto interessante! -->
                    <label>
                        <input type="checkbox" name="recomendaria_amigos" value="sim">
                        游녨 Recomendaria a Padaria do Bairro para amigos e familiares?
                    </label><br><br>

                    <label>

                        游닗 Autorizo a publica칞칚o do meu depoimento (nome e coment치rio) no site/redes sociais da padaria
                    </label><br><br>

                    <!-- Bot칚o de envio do formul치rio -->
                    <!-- type="submit" 칠 obrigat칩rio para enviar os dados -->
                    <button type="submit">Enviar Feedback</button>

                </fieldset>
            </section>
        </form>
